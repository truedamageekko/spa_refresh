name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Git config
        run: |
          git config --global user.email "lingxi.xing@screeningeagle.com"
          git config --global user.name "truedamageekko"
          git remote set-url origin https://truedamageekko:${GITHUB_TOKEN}@github.com/truedamageekko/spa_refresh.git

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Build ğŸ—ï¸
        run: |
          yarn clean
          yarn build
          
      - name: Deploy to GH Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
