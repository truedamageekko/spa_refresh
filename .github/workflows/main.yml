name: Continuous Integration and Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Git config
        run: |
          git config --global user.email "lingxi.xing@screeningeagle.com"
          git config --global user.name "truedamageekko"
          git remote set-url origin https://truedamageekko:x5gvvpt3rhy76x4@github.com/truedamageekko/spa_refresh.git

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: yarn

      - name: Build and deploy
        run: yarn deploy
